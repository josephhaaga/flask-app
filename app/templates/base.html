<html>
	<head>
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>Welcome to Flask!</title>
		{% endif %}
	</head>
	<body>
		<div>Microblog: 
			<a href="/index">Home</a>
			<a href="/login">Login</a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
